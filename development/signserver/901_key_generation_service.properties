WORKER901.NAME=KeyGenerationService
WORKER901.TYPE=TIMED_SERVICE
WORKER901.IMPLEMENTATION_CLASS=com.czertainly.signserver.module.timedservices.keygeneration.GenerateAssignedKeys

WORKER901.SINGLETON=true
WORKER901.ACTIVE=true
WORKER901.DISABLED=false
WORKER901.INTERVAL=300
WORKER901.REQUIRES_TRANSACTION=true

WORKER901.CRYPTOTOKEN=SigningToken01
WORKER901.TARGET_NUMBER_OF_PRE_GENERATED_KEYS=5
WORKER901.MAXIMAL_NUMBER_OF_KEYS_TO_GENERATE_PER_RUN=1
WORKER901.KEYGEN_ALGORITHM=RSA
WORKER901.KEYGEN_SPECIFICATION=2048
WORKER901.FILTER_PROPERTY_NAME=Key specification
WORKER901.FILTER_VALUE=assigned\=true, certified\=false, enabled\=false
WORKER901.KEYALIAS_PREFIX=pregenerated
